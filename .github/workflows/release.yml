name: Publish release

# Controls when the workflow will run
on:
  workflow_dispatch:
  release:
    types: [released]

# permissions are needed if pushing to ghcr.io
permissions:
  packages: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version-file: ".nvmrc"
      - run: npm ci
      - run: npm run lint
      - run: npm run build:prod:web

      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist/

      - uses: actions/upload-artifact@v3
        with:
          name: nginx-config
          path: nginx.conf.template

      - uses: actions/upload-artifact@v3
        with:
          name: dockerfile
          path: Dockerfile

  bump_version:
    name: Bump version
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          strip_v: true

      - name: Bump version
        run: npm version ${{ steps.tag.outputs.tag }} --no-commit-hooks --no-git-tag-version

      - name: Upload assets to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ steps.publishToMarketplace.outputs.vsixPath }}
          asset_name: digma.vsix
          tag: ${{ github.ref }}

  publish:
    name: Build and push Docker image
    needs: [bump_version]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: build
          path: dist

      - uses: actions/download-artifact@v3
        with:
          name: nginx-config

      - uses: actions/download-artifact@v3
        with:
          name: dockerfile

      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_DIGMAAI_USERNAME }}
          password: ${{ secrets.DOCKERHUB_DIGMAAI_TOKEN }}

      - name: Docker meta
        id: metadata # you'll use this in the next step
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: digmaai/digma-ui
          # Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=match,pattern=v(.*),group=1
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            # set latest tag for main branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
